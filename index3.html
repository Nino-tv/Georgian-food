<body class="registration_body_full">
    <header>
        <p class="join">მადლობა,რომ აგვირჩიეთ</p>
    </header>
    <section>
        <div class="registration_body">
            <label class="registration_labels" for="fname">სახელი:</label>
            <input class="registration_inputs" type="text" id="fname" name="fname"><br><br>
            <label class="registration_labels" for="lname">გვარი:</label>
            <input class="registration_inputs"type="text" id="lname" name="lname"><br><br>
            <label class="registration_labels"  for="email">ელ.მისამართი:</label>
            <input class="registration_inputs"type="email" id="email" name="email"><br><br>
            <label class="registration_labels" for="birthday">დაბადების თარიღი:</label>
            <input class="registration_inputs"type="date" id="birthday" name="birthday"><br><br>
            <input class="registration_inputs"type="submit" value="რეგისტრაცია">
        </div>
    </section>
